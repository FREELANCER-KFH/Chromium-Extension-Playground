<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>KFH Image Editor</title>
</head>
<body>
    <div>
        <h1>KFH Image Editor</h1>
        <p>Image Editor for KFH</p>
        <p>Version: 1.0.0</p>
        <p>Author: <a href="https://github.com/FREELANCER-KFH">KFH Freelancer</a></p>"
    </div>
    <div>
        <h2>Image Editor</h2>
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" accept="image/*">
        </div>
        <div>
            <label for="type">Type</label>
            <select id="type">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WEBP</option>
            </select>
        </div>
        <div>
            <label for="scale">Scale</label>
            <input type="number" id="scale" value="1">
        </div>
        <div>
            <label for="rotate">Rotate</label>
            <input type="number" id="rotate" value="0">
        </div>
        <div>
            <label for="flip">Flip</label>
            <select id="flip">
                <option value="none">None</option>
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
        </div>
        <div>
            <label for="crop">Crop</label>
            <input type="checkbox" id="crop">
        </div>
        <div>
            <label for="cropX">Crop X</label>
            <input type="number" id="cropX" value="0">
        </div>
        <div>
            <label for="cropY">Crop Y</label>
            <input type="number" id="cropY" value="0">
        </div>
        <div>
            <label for="cropWidth">Crop Width</label>
            <input type="number" id="cropWidth" value="0">
        </div>
        <div>
            <label for="cropHeight">Crop Height</label>
            <input type="number" id="cropHeight" value="0">
        </div>
        <div>
            <label for="width">Width</label>
            <input type="number" id="width" value="0">
        </div>
        <div>
            <label for="height">Height</label>
            <input type="number" id="height" value="0">
        </div>
        <div>
            <label for="quality">Quality</label>
            <input type="number" id="quality" value="100">
        </div>
        <div>
            <label for="output">Output</label>
            <select id="output">
                <option value="base64">Base64</option>
                <option value="blob">Blob</option>
            </select>
        </div>
        <div>
            <button id="edit">Edit</button>
        </div>
        <div>
            <label for="result">Result</label>
            <textarea id="result"></textarea>
        </div>
    </div>
</body>
</html>
