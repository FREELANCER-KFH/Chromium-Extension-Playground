<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="file" id="imageInput" accept="image/*">
  <button id="loadImage">Cargar Imagen</button>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="toolsPanel">
    <div class="toolGroup">
      <label>Filtros CSS</label>
      <select id="filterSelect">
        <option value="none">Ninguno</option>
        <option value="grayscale(100%)">Escala de grises</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invertir colores</option>
      </select>
    </div>
    <div class="toolGroup">
      <label>Herramientas de Dibujo</label>
      <button id="brushTool">Pincel</button>
      <button id="highlightTool">Resaltador</button>
      <button id="eraserTool">Borrador</button>
    </div>
    <div class="toolGroup">
      <label>Texto</label>
      <input type="text" id="textInput" placeholder="Texto...">
      <button id="addText">Agregar Texto</button>
      <label>Tamaño del Texto</label>
      <input type="number" id="textSize" value="16">
    </div>
    <div class="toolGroup">
      <button id="copy">Copiar</button>
      <button id="paste">Pegar</button>
    </div>
    <div class="toolGroup">
      <button id="save">Guardar</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
