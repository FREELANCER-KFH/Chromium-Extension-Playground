<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>KFH Image Editor</title>
</head>
<body>
    <div>
        <h1>KFH Image Editor</h1>
        <p>Image Editor for KFH</p>
        <p>Version: 1.0.0</p>
        <p>Author: <a href="https://github.com/FREELANCER-KFH">KFH Freelancer</a></p>"
    </div>
    <div>
        <canvas id="canvas"></canvas>
        <button id="download"></button>
        <button id="undo"></button>
        <button id="redo"></button>
        <button id="clear"></button>
        <button id="color"></button>
        <button id="brush"></button>
        <button id="eraser"></button>
        <button id="text"></button>
        <button id="image"></button>
        <button id="crop"></button>
        <button id="rotate"></button>
        <button id="resize"></button>
        <button id="save"></button>
        <button id="close"></button>
    </div>
</body>
</html>
