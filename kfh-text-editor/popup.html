<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KFH Text Editor</title>
</head>
<body>
    <h1>KFH Text Editor</h1>
    <div id="editor">
        <textarea id="texto"></textarea>
      </div>
    
      <div id="botones">
        <button id="nuevo">Nuevo</button>
        <button id="negrita">Negrita</button>
        <button id="cursiva">Cursiva</button>
        <button id="abrir">Abrir</button>
        <button id="guardar">Guardar</button>
        <button id="guardar-como">Guardar como</button>
        <button id="eliminar">Eliminar</button>
        <button id="imprimir">Imprimir</button>
        <button id="copiar">Copiar</button>
        <button id="cortar">Cortar</button>
        <button id="pegar">Pegar</button>
      </div>
    
      <script src="editor.js"></script>
</body>
</html>
